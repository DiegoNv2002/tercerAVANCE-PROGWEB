<!DOCTYPE html>
<html>
<head>
    <title>Contáctanos</title>
</head>
<body style="background-image: url('/tienda de ropa/pagina web/imagenes/Consulta.png'); background-size: cover;">
        <h1>Contáctanos</h1>
    <form>
        <fieldset>
            <legend>Contáctenos</legend>
            <label>Nombre: </label>
            <input type="text" name="nombre"><br>
            <label>Apellidos: </label>
            <input type="text" name="apellidos"><br>
            <label>DNI: </label>
            <input type="text" name="dni"><br>
            <label>correo electrónico: </label>
            <input type="text" name="correo electrónico"><br>
            <label>Celular: </label>
            <input type="text" name="celular"><br> 
            <form>
                <label>Estado civil: </label><br>
                    <input type="radio" name="civil">Escoja una opción<br>
                    <input type="radio" name="civil">Soltero<br>
                    <input type="radio" name="civil">Casado<br>
                    <input type="radio" name="civil">Casado por lo civil<br>
                    <input type="radio" name="civil">Divorciado legalmente<br>
                    <input type="radio" name="civil">Separado legalmente<br>
                    <input type="radio" name="civil">Viudo de matrimonio civil<br>
                </select>
            </form> 
            <form>
                <label>Tipo de mensaje: </label>
                <select name="mensaje">
                    <option>Escoja una opción</option>
                    <option>Consulta</option>
                    <option>Solicitud</option>
                    <option>Reclamo</option>
                </select>
            </form> 
            <form>
                <label>Escribe aquí tu Consulta/Solicitud/Reclamo:</label>
                <textarea name="msj"></textarea><br>
            </form> 
            <form>
                <input type="submit" name="enviar" value="Enviar">
            </form> 
        </fieldset>
    </form>
</body>
</html>
